<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

  <link rel="manifest" href="manifest.json" />

</head>

<body>

  <header>
    <h1>PWA install</h1>
  </header>

  <pwa-install iconPath="https://cdn.glitch.com/ad1b5386-7113-477b-8f34-c42ff6178d99%2Ficon-512x512.png?v=1565728638958"></pwa-install>

  <button id="openInstall">
    Install
  </button>

  <script type="module">
    import '../dist/pwa-install.js';
  </script>

  <script>
    document.querySelector("#openInstall").addEventListener('click', () => {
      document.querySelector('pwa-install').openPrompt();
    })
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>

</html>
